<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Email Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0;">

 <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
	 
	 <tr>
	  <td align="center" bgcolor="#6eb9b4" style="padding: 40px 0 30px 0;">
 		<img src="{{ url_for('static', filename='images/header.jpg') }}" alt="Creating Email Magic" width="100%" height="33%" style="display: block;" />
	  </td>
	 </tr>
	 
	 <tr>
	  <td bgcolor="#ffffff" style="padding: 40px 0px 40px 0px;">
		 <table border="0" cellpadding="0" cellspacing="0" width="100%">
		  <tr>
		   <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
<!-- START_GREETING -->
		    <b>News of the week for you, {{ user.name }}!<b>
<!-- END_GREETING -->
		   </td>
		  </tr>

		  <tr>
		   <td style="padding: 20px 0 30px 0;">
		    <table bgcolor="#a567bc" style="padding: 10px" align="center" border="0" cellpadding="0" cellspacing="0">

<!-- START_ARTICLE_LIST -->
           {% for paper in papers %}
		    	<tr  style="font-family: Arial, sans-serif;">
    		    		<td style="padding: 10px 0 15px 0;">
	    	    			<a href={{paper.link}}> {{ paper.title }}</a>
		        		</td>

                        <td style="padding: 10px 0 15px 0;">
                            {{ paper.author }}
                        </td>

                        <td style="padding: 10px 0 15px 0;">
                            {{ paper.published }}
                        </td>
		    	</tr>
           {% endfor %}
<!-- END_ARTICLE_LIST -->

		    </table>
		   </td>
		  </tr>

		  <tr>
		   <td style="color: #153643; font-family: Arial, sans-serif; font-size: 19px;">
		    And that's all, folks! For more, access our Telegram Bot!
		   </td>
		  </tr>
		 </table>
		</td>
	 </tr>

	 <tr>
	  <td bgcolor="#ee4c50" style="padding: 30px 30px 30px 30px;">

 		<table border="0" cellpadding="0" cellspacing="0" width="100%">
		 <tr>
		  <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 15px;" width="75%">
			 Hackathon USP 2017, 2013<br/>
			 Science up!
		  </td>

		  <td>
		  </td>

		 </tr>
		</table>

	  </td>
	 </tr>

	</table>

  </tr>
 </table>

</body>

</html>
